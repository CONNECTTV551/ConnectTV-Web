<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectTV - Acceso al Entretenimiento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
<img src="img/connecttv-logo.png" alt="ConnectTV Logo" class="login-logo">            <h1>Tu Acceso Ilimitado al Entretenimiento</h1>
            <p>Disfruta de tus películas y series favoritas con la mejor calidad y al mejor precio.</p>
        </div>

        <div class="form-container">
            <form id="loginForm" class="auth-form active">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" placeholder="Tu nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
                <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                <p>¿No tienes una cuenta? <a href="#" id="toggleToRegister">Regístrate aquí</a></p>
            </form>

            <form id="registerForm" class="auth-form">
                <h2>Registrarse</h2>
                <div class="input-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="Crea una contraseña" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Registrarme</button>
                <p>¿Ya tienes una cuenta? <a href="#" id="toggleToLogin">Inicia Sesión</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
